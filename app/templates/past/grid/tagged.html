<!DOCTYPE html>
<html>
  {{> head}}
  <body>
    <div class="container">
    {{> header}}
    <h1>{{tag}}</h1>
    {{#entries}}
      {{> item}}
    {{/entries}}

    {{#pagination}}
    <div class="pagination">
      {{#previous}}
      <a href="/tagged/{{slug}}/page/{{previous}}">&larr; Newer</a>
      {{/previous}}
      Page {{current}} of {{total}}
      {{#next}}
      <a href="/tagged/{{slug}}/page/{{next}}">Older &rarr;</a>
      {{/next}}
    </div>
    {{/pagination}}

    {{> footer}}
    </div>
  </body>
</html>
