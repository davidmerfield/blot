<!DOCTYPE html>
<html>
  {{> head}}
  <body>
    <div class="container">
    {{> header}}
    <h1>Entries tagged {{tag}}</h1>
    {{#entries}}
        <a href="{{{url}}}">{{title}}</a>
        <p>{{date}}</p>
    {{/entries}}
    {{#pagination}}
    <div class="pagination">
      {{#previous}}
      <a href="/tagged/{{slug}}/page/{{previous}}">&larr; Newer</a>
      {{/previous}}
      Page {{current}} of {{total}}
      {{#next}}
      <a href="/tagged/{{slug}}/page/{{next}}">Older &rarr;</a>
      {{/next}}
    </div>
    {{/pagination}}
    {{> footer}}
    </div>
  </body>
</html>
