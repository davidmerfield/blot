<!DOCTYPE html>
<html>
  {{> head}}
  <body>
    {{> header}}

    <h1>{{tag}}</h1>

    <hr class="full">

    <small style="margin-top: -.625em;display: block;">
    All posts tagged {{tag}}:
    </small>

      {{#entries}}
      <a href="{{{url}}}" class="row"><b>{{title}}</b> {{#date}}&nbsp;Â·&nbsp; <span style="white-space: nowrap;">{{date}}</span>{{/date}}</a>
      {{/entries}}

      {{#pagination}}
      <div class="pagination">
        {{#previous}}
        <a href="/tagged/{{slug}}/page/{{previous}}">&larr; Newer</a>
        {{/previous}}
        Page {{current}} of {{total}}
        {{#next}}
        <a href="/tagged/{{slug}}/page/{{next}}">Older &rarr;</a>
        {{/next}}
      </div>
      {{/pagination}}

      {{> footer}}

  </body>
</html>
