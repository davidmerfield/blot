{{> header}}

<div class="entries">
  <h1>{{tag}}</h1>
  {{> fitted-grid}}
  {{#pagination}}
  <div class="pagination">
    {{#previous}}
    <a href="/tagged/{{slug}}/page/{{previous}}">&larr; Newer</a>
    {{/previous}}
    Page {{current}} of {{total}}
    {{#next}}
    <a href="/tagged/{{slug}}/page/{{next}}">Older &rarr;</a>
    {{/next}}
  </div>
  {{/pagination}}
</div>

{{> footer}}
