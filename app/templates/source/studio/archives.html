<!DOCTYPE html>
<html>
  {{> head}}
  <body>
    {{> header}}
    <div class="container archive">
      <h1>Archive</h1>
      {{#archives}}
        <h2 class="">{{year}}</h2>
        {{#months}}
          <h3 class="">{{month}}</h3>
          <p>
          {{#posts}}
          <a href="{{{url}}}">{{title}}</a><br>
          {{/posts}}
          <br>
          </p>
        {{/months}}
        <div class="clear"></div>
      {{/archives}}
    </div>
    {{> footer}}
  </body>
</html>
