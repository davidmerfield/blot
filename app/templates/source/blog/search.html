<!DOCTYPE html>
<html>
  {{> head}}
  <body>
    {{> sidebar}}


      <form>
        <input placeholder="Search for an entry..." value="{{#query}}{{query}}{{/query}}" name="q" id="search" type="text" />&nbsp; <input type="submit" value="Go"/>
      </form>

      <br>
      <div class="entry">
      {{#query}}
        {{^posts}}
        <p>Sorry, no results for “{{query}}”</p>
        {{/posts}}
      {{/query}}

      {{#posts}}
        <a href="{{{url}}}">{{title}}</a>
        <span class="light">{{date}}</span>
        <br>
      {{/posts}}
      </div>

    <script type="text/javascript">document.getElementById('search').focus();</script>
    {{> footer}}
  </body>
</html>
