<!DOCTYPE html>
<html>
  {{> head}}
  <body>

    {{> sidebar}}

    <h1>Archives</h1>

      <form action="/search">
        <input placeholder="Search..." value="{{#query}}{{query}}{{/query}}" name="q" id="search" type="text" />&nbsp; <input type="submit" value="Go"/>
      </form>

      <br>

    <div class="entry">

      {{#archives}}
        {{#months}}
          {{#posts}}
          <a href="{{{url}}}" title="{{title}}">{{title}}</a> <span class="light">{{date}}</span><br>
          {{/posts}}
        {{/months}}
      {{/archives}}

    </div>

    {{> footer}}
  </body>
</html>
