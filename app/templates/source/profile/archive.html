<!DOCTYPE html>
<html>
  {{> head}}
  <body>
    {{> header}}
    <main class="content">
      <h2 class="section-title">Archive</h2>
      {{> search-form}}
      <div class="archive-list">
        {{#archives}}
          {{#months}}
            {{#entries}}
            <div class="archive-item">
              <a class="archive-title" href="{{{url}}}">{{title}}</a>
              <span class="archive-date">{{#formatDate}}MMM YYYY{{/formatDate}}</span>
            </div>
            {{/entries}}
          {{/months}}
        {{/archives}}
      </div>
    </main>
    {{> footer}}
  </body>
</html>
