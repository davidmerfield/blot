<!DOCTYPE html>
<html>
  {{> head}}
  <body>
    {{> header}}
    <h1>Archive</h1>

    {{#archives}}
      {{#months}}

        <h3>{{month}} - {{year}}</h3>

        <p>
        {{#posts}}
        <a href="{{{url}}}">{{title}}</a><br>
        {{/posts}}
        </p>

      {{/months}}
    {{/archives}}

    {{> footer}}
  </body>
</html>
