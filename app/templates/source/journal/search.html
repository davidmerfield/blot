<!DOCTYPE html>
<html>
  {{> head}}
  <body>
    {{> header}}
    <div class="container">

      <form>
        <input placeholder="Search for an entry..." value="{{#query}}{{query}}{{/query}}" name="q" id="search" type="text" /><input type="submit" value="Go"/>
      </form>
      <br>

      {{#query}}
        {{^posts}}
        <p>Sorry, no results for “{{query}}”</p>
        {{/posts}}
      {{/query}}

      {{#posts}}
        <a href="{{{url}}}">{{title}}</a>
        <span class="small">{{date}}</span>
        <br>
      {{/posts}}
    </div>
    {{> footer}}
    <script type="text/javascript">document.getElementById('search').focus();</script>
  </body>
</html>
