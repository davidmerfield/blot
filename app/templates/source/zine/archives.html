<!DOCTYPE html>
<html>
  {{> head}}
  <body>
    {{> header}}
    <div class="container archive">
      {{#archives}}
        <h2>{{year}}</h2>
        {{#months}}
          <h3>{{month}}</h3>
          <p>
          {{#entries}}
          <a href="{{{url}}}">{{title}}</a><Br />
          {{/entries}}
          <Br />
          </p>
        {{/months}}
        <div class="clear"></div>
      {{/archives}}
    </div>
    {{> footer}}
  </body>
</html>
