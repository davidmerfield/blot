<p>
  Sync folder with <strong>iCloud Drive</strong> 
</p>
<ul>
  <li>Blot will ask you to share a folder in iCloud for this site.</li>
  <li>Blot will only have access to this folder.</li>
  <li>You can switch from iCloud Drive to another sync method at any time.</li>
</ul>
<form class="dashboard-form" action="{{{base}}}/disconnect" method="post">
  <input type="hidden" name="_csrf" value="{{csrftoken}}">
  <div class="buttons">
    <a href="{{{base}}}/setup">Sync with iCloud Drive</a>
    <button type="submit" name="cancel" value="cancel">Cancel</button>
  </div>
</form>
