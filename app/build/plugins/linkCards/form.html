<fieldset class="plugin-setting">
  <legend>Link card layout</legend>
  <label>
    <input type="radio" name="plugins.linkCards.options.layout" value="compact" {{#layoutCompact}}checked{{/layoutCompact}} />
    Compact (thumbnail beside details)
  </label>
  <label>
    <input type="radio" name="plugins.linkCards.options.layout" value="large" {{#layoutLarge}}checked{{/layoutLarge}} />
    Large (thumbnail stacked above details)
  </label>
</fieldset>
