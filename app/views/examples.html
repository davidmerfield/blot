<h1>Example sites</h1>
{{#featured}}
<ul id="featured" class="clients">
  {{#sites}}
  <li>
    <a target="_blank" rel="noopener" href="{{{link}}}">
      <img
        class="pic"
        src="{{#cdn}}{{{image}}}{{/cdn}}"
        alt="{{name}}"
        width="{{featured.image_size}}"
        height="{{featured.image_size}}"
      />
      <span style="flex-grow: 1;">
        <span class="color-on-hover" style="color:var(--accent-color)">{{name}}</span>
        <span style="font-size: var(--small-font-size);color:var(--light-text-color);display:block">{{bio}} </span>
      </span>
      {{> chevron}}
    </a>
  </li>
  {{/sites}}
</ul>
{{/featured}}

<style>
    #featured li a .pic {
      width:{{featured.image_size}}px;
      height:{{featured.image_size}}px;
    }
</style>
