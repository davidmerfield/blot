<h1>Bluesky comments</h1>

<p>
  Embed Bluesky discussion threads at the end of your posts. Enable the plugin on
  the <a href="/settings/services">Services</a> page, add your default Bluesky
  handle, and include a <code>Bluesky</code> metadata field with the AT URI of the
  post you want to attach.
</p>
