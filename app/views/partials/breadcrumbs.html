{{^hidebreadcrumbs}}
{{#breadcrumbs.length}}
<div id="breadcrumbs-container">
  <div id="breadcrumbs">
    {{#breadcrumbs}}
    <a href="{{{url}}}" class="truncate">
      <span class="icon-small-chevron-right breadcrumb-back-icon" aria-hidden="true"></span>{{label}}
    </a>
    <span class="icon-small-chevron-right breadcrumb-separator" aria-hidden="true"></span>
    {{/breadcrumbs}}
  </div>
</div>
{{/breadcrumbs.length}}
{{/hidebreadcrumbs}}
