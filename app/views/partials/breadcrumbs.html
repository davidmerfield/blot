{{^hidebreadcrumbs}}
{{#breadcrumbs.length}}
<div id="breadcrumbs-container">
  <div id="breadcrumbs">
    {{#breadcrumbs}}
    <div class="breadcrumb-item">
      <span class="icon-small-chevron-right" aria-hidden="true"></span>
      <a href="{{{url}}}" class="truncate">{{label}}</a>
    </div>
    <span class="icon-small-chevron-right breadcrumb-separator" aria-hidden="true"></span>
    {{/breadcrumbs}}
  </div>
</div>
{{/breadcrumbs.length}}
{{/hidebreadcrumbs}}
