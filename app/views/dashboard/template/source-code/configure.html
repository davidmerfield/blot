<div style="display:flex;min-height:80vh;gap:2em">
  <div style="flex-shrink:0;display: flex;flex-direction: column;width:284px">
    {{> source-code-sidebar}}
  </div>
  <div class="editor-container">
    {{> source-code-header}}

    <p class="small" style="margin: 1rem 0 0;">
      Use the JSON below to control the <code>package.json</code> entry for this
      view.
    </p>

    <div id="editor"></div>
    <textarea
      id="source"
      style="display:none"
      data-mode="{{view.editorMode}}"
      name="content"
    >{{view.content}}</textarea>
  </div>
</div>
{{> source-code-footer}}
