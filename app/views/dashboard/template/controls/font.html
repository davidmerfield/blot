<h2 class="template-heading">{{label}}</h2>

<form
  method="post"
  id="font_picker_{{key}}"
  class="template-font-control"
  data-font-picker-form
  data-font-picker-key="{{key}}"
>
  <input type="hidden" name="_csrf" value="{{csrftoken}}" />
  <input
    type="hidden"
    name="locals.{{key}}.id"
    value="{{{value.id}}}"
    data-font-picker-value
  >

  <button
    type="button"
    class="font-picker-trigger"
    data-font-picker-trigger
    aria-haspopup="listbox"
    aria-expanded="false"
    aria-controls="template-font-picker"
  >
    <span data-font-picker-label>
      {{#value}}
      {{#name}}
        {{#svg}}
          {{{svg}}}
        {{/svg}}
        {{^svg}}
          <span style="font-family: {{stack}};">{{name}}</span>
        {{/svg}}
      {{/name}}
      {{^name}}Select a font{{/name}}
      {{/value}}
    </span>
  </button>

  <div class="font-picker-sizing">
    <div class="font-picker-sizing__field font-picker-sizing__field--size">
      <label for="locals.{{key}}.font_size">Size:</label>
      <input
        type="number"
        id="locals.{{key}}.font_size"
        name="locals.{{key}}.font_size"
        value="{{font_size}}"
        min="9"
        max="96"
      >
    </div>
    <div class="font-picker-sizing__field">
      <label for="locals.{{key}}.line_height">Line height:</label>
      <input
        type="number"
        id="locals.{{key}}.line_height"
        name="locals.{{key}}.line_height"
        value="{{line_height}}"
        min="0.9"
        step="0.05"
        max="2.4"
      >
    </div>
  </div>
</form>
