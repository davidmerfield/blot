<script>
function submitForm(form) {
  var xhr = new XMLHttpRequest();
  xhr.open('POST', form.action);
  xhr.onload = function () {};
  xhr.onerror = function () {};
  xhr.send(new FormData(form));
}

//  when any of the input checkboxes are toggled
var checkboxes = document.querySelectorAll('.plugin input[type=checkbox]');
checkboxes.forEach(function(checkbox) {
  checkbox.addEventListener('change', function() {
    var form = this.closest('form');
    var el = this;

    if (!el.closest('.pluginOptions')) {
      if (el.checked) {
        el.closest('.plugin').classList.add('checked');
      } else {
        el.closest('.plugin').classList.remove('checked');
      }
    }

    submitForm(form);
  });
});

var exifRadios = document.querySelectorAll('input[name="imageExif"]');
exifRadios.forEach(function(radio) {
  radio.addEventListener('change', function() {
    var form = this.closest('form');
    submitForm(form);
  });
});

</script>

<style>
  #image-metadata {
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    padding: 1.5rem;
    margin-bottom: 2rem;
    background: var(--background-color);
  }

  #image-metadata h3 {
    margin: 0 0 0.5rem 0;
  }

  #image-metadata .setting-help {
    margin: 0;
    color: var(--secondary-text-color, #6c7280);
    font-size: 0.95rem;
    line-height: 1.5;
  }

  #image-metadata .option-group {
    display: grid;

    margin-top: 1rem;

  #image-metadata .option {

  }

  #image-metadata .option input[type="radio"] {
    margin-top: 0.2rem;
  }

  #image-metadata .option-title {
    font-weight: 600;
    display: block;
    color: var(--text-color);
  }

  #image-metadata .option-description {
    display: block;
    font-size: 0.9rem;
    color: var(--secondary-text-color, #6c7280);
  }

  @media (max-width: 600px) {

  }
</style>
